    <title>Freshwork App</title>

    <!-- Bootstrap CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../style/style.css" rel="stylesheet">
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/script/jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="/script/anime.min.js"></script>
	<script type="text/javascript" src="/script/main.js"></script>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Freshwork Duck Data App</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="/report">Report</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="inner cover">
            <h1 class="cover-heading">Duck Data Collection App</h1>
            <p class="lead">Using Node.js & MySQL.</p>
          </div>
           
        </div>
      </div>
    </div>
<div class="decor decor-bottomcenter"><img src="assets/Down-Chevron.svg" alt=""></div>
<div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="form-content">
            <h3 class="form-substitle">Feeding record </h3>
            <form method="POST" action="/record">
                <div class="form-row">
                    <div class="form-group col-md-6">
                         <label for="inputAddress">Time</label>
                         <input type="time" class="form-control" name ="time" id="time" placeholder="Place enter the time your feed duck">
                    </div>
                    <div class="form-group col-md-6">
                         <label for="inputAddress">Quantity</label>
                         <input type="text" class="form-control" name="duckcount" placeholder="Place enter the approximate Quanitity">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                         <label for="inputAddress">Location</label>
                         <input type="text" class="form-control" name="location" placeholder="Place enter the location">
                    </div>
                </div>
                <h3 class="form-substitle">Food</h3>
                <div class="form-row">
                    <div class="form-group col-md-6">
                         <label for="inputAddress">Kind</label>
                         <input type="text" class="form-control" name="foodkind" placeholder="Place enter the kind of food">
                    </div>
                    <div class="form-group col-md-6">
                         <label for="inputAddress">Quantity</label>
                         <input type="text" class="form-control" name="quantity" placeholder="Place enter the quantity of food">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                      <input onclick="toggleForm()" class="form-check-input" type="checkbox" checked id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Am I a Regular Feeder?
                      </label>
                    </div>
                    <div class="feederfield form-group col-md-6">
                         <label for="inputAddress">Your Name</label>
                         <input type="text" class="form-control" name="feederName" placeholder="Place enter your name">
                    </div>
                </div>
                  <button type="submit" value="submit" class="btn btn-primary">Submit</button>
            </form>     
            </div>
          </div>
    </div>
</div>
    
   
    
  </body>
</html>
